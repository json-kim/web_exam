<!DOCTYPE html>

<html>
    <head>
        <title>HTML 테이블 과제</title>
    </head>
    <body>
        <table border="1" align="center">
            <tr>
                <td width="200px" height="400px" align="center" rowspan="2" bgcolor="#ff0000">4</td>
                <td width="400px" height="200px" align="center" colspan="2" bgcolor="#ffff00">1</td>
            </tr>
            <tr>
                <td width="200px" height="200px">
                    <img width="200px" height="200px" src="bob.gif">
                </td>
                <td width="200px" height="400px" align="center" rowspan="2" bgcolor="#00ff00">2</td>
            </tr>
            <tr>
                <td width="400px" height="200px" align="center" colspan="2" bgcolor="#0000ff">3</td>
            </tr>
        </table>
    </body>
</html>
