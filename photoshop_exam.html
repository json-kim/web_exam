<!DOCTYPE html>
<html lang="en">
    <head>
        <title>포토샵 과제</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            #image{
                margin-top: 30px;
                margin-bottom: 100px;
                overflow-y: hidden;
                max-width: 500px;
            }
            #filter_btn{
                display: none;
            }
            .file{
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid col-8 primary">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <img id="image" src="" class="mx-auto d-block col-12">
                    <div class="row file">
                        <div class="col col-2"></div>
                        <button type="button" id="image_btn" class="col btn btn-primary m-2">파일 선택</button>
                        <div id="file_name" class="col">선택된 파일이 없습니다.</div>
                    </div>
                    <div id="filter_btn" class="clearfix">
                        <button type="button" id="btn1" class="btn btn-primary m-2 float-start">회색으로</button>
                        <button type="button" id="btn2" class="btn btn-primary m-2 float-start">흐리게</button>
                        <button type="button" id="btn3" class="btn btn-primary m-2 float-start">그림자</button>
                        <button type="button" id="btn4" class="btn btn-primary m-2 float-start">50% 투명</button>
                        <button type="button" id="btn5" class="btn btn-primary m-2 float-start">좌로 90도 회전</button>
                        <button type="button" id="btn6" class="btn btn-primary m-2 float-start">우로 90도 회전</button>
                        <button type="button" id="btn7" class="btn btn-primary m-2 float-start">이미지 초기화</button>
                      </div>
                </div>
            </div>
            
        </div>
    </body>
    <script>
        var filePath = 'fox.jpg';
        const image = document.getElementById('image');
        const fileName = document.getElementById('file_name');
        const filterButton = document.getElementById('filter_btn');
        const notFileName = image.src;

        // 이미지 선택 버튼
        document
            .getElementById('image_btn')
            .addEventListener('click', function () {
                image.src = filePath;
                fileName.innerHTML = filePath;
                filterButton.style.display = 'inline-block';
            });
        
        // 이미지 필터 버튼
        document.getElementById('btn1').addEventListener('click', function() {
            if (image.src == notFileName) {
                alert('이미지가 아닙니다.');
            } else {
                image.style.filter = 'grayscale(100%)';
            }
        });
        document.getElementById('btn2').addEventListener('click', function() {
            if (image.src == notFileName) {
                alert('이미지가 아닙니다.');
            } else {
                image.style.filter = 'blur(3px)';
            }
        });
        document.getElementById('btn3').addEventListener('click', function() {
            if (image.src == notFileName) {
                alert('이미지가 아닙니다.');
            } else {
                image.style.filter = 'drop-shadow(10px 10px 3px grey';
            }
        });
        document.getElementById('btn4').addEventListener('click', function() {
            if (image.src == notFileName) {
                alert('이미지가 아닙니다.');
            } else {
                image.style.filter = 'opacity(50%)';
            }
        });
        document.getElementById('btn5').addEventListener('click', function() {
            if (image.src == notFileName) {
                alert('이미지가 아닙니다.');
            } else {
                image.style.transform = 'rotate(270deg)';
            }
        });
        document.getElementById('btn6').addEventListener('click', function() {
            if (image.src == notFileName) {
                alert('이미지가 아닙니다.');
            } else {
                image.style.transform = 'rotate(90deg)';
            }
        });
        document.getElementById('btn7').addEventListener('click', function() {
            if (image.src == notFileName) {
                alert('이미지가 아닙니다.');
            } else {
                image.style.filter = '';
                image.style.transform = 'rotate(0deg)';
            }
        });
    </script>
    <script></script>
</html>
